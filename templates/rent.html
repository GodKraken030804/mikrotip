<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Status</title>
    <style>
        body {
            background-color: #F5DA83; /* Light Yellow */
            color: #7A6C3C; /* Dark Brown */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #FFFFFF; /* White */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-top: 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #CCC;
        }
        th {
            background-color: #F4DB82; /* Slightly different Light Yellow */
        }
        tr:nth-child(even) {
            background-color: #F5DA82; /* Light Yellow */
        }
        .btn-danger {
            background-color: #F5DA82; /* Light Yellow */
            color: #7A6C3C; /* Dark Brown */
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-danger:hover {
            background-color: #F4DB82; /* Slightly different Light Yellow */
        }
    </style>
</head>
